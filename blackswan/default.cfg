[metadata:main]
identification_title = Flyingpigeon
identification_abstract = Processes for climate data, indices and extreme events
identification_keywords = PyWPS,WPS,OGC,processing,Birdhouse,flyingpigeon
identification_keywords_type = theme
provider_name = Birdhouse/Flyingpigeon
provider_url = http://flyingpigeon.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
sethomedir = true

[logging]
level = INFO
file = pywps.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s

[extra]
esgfsearch_distrib = true
esgfsearch_url = https://esgf-data.dkrz.de/esg-search
