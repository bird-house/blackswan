[metadata:main]
identification_title = Blackswan
identification_abstract = WPS processes focussing on extreme weather events assessment
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, blackswan, demo
identification_keywords_type = theme
provider_name = Blackswan
provider_url=http://blackswan.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = blackswan.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
